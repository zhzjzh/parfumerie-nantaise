<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vente de Parfums</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            height: 100vh;
            background: url('pfn21.jpeg.png') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
        }

        /* Overlay pour améliorer la lisibilité du titre */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Léger assombrissement */
            z-index: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            color: #ffd700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            margin-top: 20px;
            font-size: 2.5rem;
            position: relative;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            border-radius: 8px;
        }

        .price-list {
            margin-top: 20px;
            width: 100%;
        }

        .price-list h2 {
            margin-bottom: 10px;
        }

        .price-list table {
            width: 100%;
            border-collapse: collapse;
        }

        .price-list th, .price-list td {
            padding: 12px;
            text-align: center;
            color: #fff;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .social-links {
            position: relative;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        .social-links a {
            display: inline-flex;
            align-items: center;
            margin: 5px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 200px;
            justify-content: center;
        }

        .social-links a:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .social-links img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <h1>Parfumerie Nantaise</h1>
    <div class="content">
        <p>Découvrez nos parfums exclusifs à des prix imbattables !</p>
        <div class="price-list">
            <h2>Liste des prix</h2>
            <table>
                <thead>
                    <tr>
                        <th>Parfum</th>
                        <th>Prix</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1- Parfum</td>
                        <td>10€</td>
                    </tr>
                    <tr>
                        <td>2- Parfum</td>
                        <td>20€</td>
                    </tr>
                    <tr>
                        <td>3- Parfum</td>
                        <td>30€</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="social-links">
        <a href="https://snapchat.com/t/51MkGLHe" target="_blank">
            <img src="téléchargement.png" alt="Snapchat Icon">
            Suivez-nous sur Snapchat
        </a>
        <a href="https://www.vinted.fr/member/250532429-parfumerienantaise" target="_blank">
            Visitez notre Vinted
        </a>
    </div>
</body>
</html>
